<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Courses Form Registeration</title>

</head>
<link rel="Shortcut icon" href="https://images-platform.99static.com//KlBLMX8dQrcq6hZGnxf5HSnG29I=/8x543:525x1060/fit-in/500x500/99designs-contests-attachments/123/123360/attachment_123360235">

<body>
    <form>
        <fieldset>
            <legend>Course Registeration</legend><br><br>
            <div>
                <label for="Username">Username :</label>
                <input type="text" placeholder="ABC" name="Username" id="nam">
            </div>
            <br>
            <div>
                <label for="Password">Password :</label>
                <input type="password" placeholder="123456789" id="pwd" name="Password">
            </div>
            <br>
            <div>
                <label for="Email"> Email Id :</label>
                <input type="em" placeholder="abc123@gmail.com" id="em">
            </div>
            <br>
            <div>
                <label for="Address">Address :</label><br>
                <textarea name="" id="Address" placeholder="abc"></textarea>
            </div>
            <br>
            <div>
                <label for="Phone No">Phone No :</label>
                <input type="no" placeholder="Enter Mo no" id="no">
            </div>
            <br>
            <div>
                <label for="Age">Age</label>
                <input type="age" placeholder="21/22" id="age" name="age">
            </div>
            <br>
            <div>
                <label for="Employed?">Employed?</label>
                <input type="radio" name="Employed?" />
                <label for="yes">YES</label>
                <input type="radio" name="Employed?" />
                <label for="No">NO</label>
            </div>
            <br>
            <div>
                <label for="Gender">Gender :</label>
                <input type="radio" id="m" name="Gender" />
                <label for="m">Male</label>
                <input type="radio" id="f" name="Gender" />
                <label for="f">Female</label>
            </div>
            <br>
            <div>
                <label for="dob">Date Of Birth :</label>
                <input type="date" name="dob" id="dob">
            </div>
            <br>
            <hr>
            <div>
                <label for="Course">Course:</label><br><br>
                <input type="checkbox" name="Course" id="cs">
                <label for="dt">Data Science</label>
                <input type="checkbox" name="Course" id="cs">
                <label for="fs">Full Stack</label>
                <input type="checkbox" name="Course" id="cs">
                <label for=".net">.NET</label>
                <input type="checkbox" name="Course" id="cs">
                <label for="ml">Machine Learning</label>
            </div>
            <br>
            <div>
                <label for="City ">City :</label>
                <input list="City " placeholder="Enter Your City Name ">
                <datalist id="City ">
            <option value="Chhtrapathi Sambhajinager ">Chhtrapathi Sambhajinager</option>
            <option value="Jalna ">Jalna</option>
            <option value="Mumbai ">Mumbai</option>
            <option value="Pune ">Pune</option>
            <option value="Jalgoan ">Jalgoan</option>
        </datalist>
            </div>
            <br>
            <div>
                <label for="State ">State :</label>
                <input list="State " placeholder="Enter Your state ">
                <datalist id="State ">
                <option value="Maharashtra ">Maharashtra</option>
                <option value="Kashmir ">Kashmir</option>
                <option value="Rajasthan ">Rajasthan</option>
            </datalist>
            </div>
            <br>
            <div>
                <label for="Pincode ">Pincode</label>
                <input type="pin " placeholder="Enter Pincode ">
            </div>
            <br>
            <button type="submit ">Submit</button>
            <button type="reset ">Reset</button>
            </div>
        </fieldset>
    </form>
</body>

</html>
