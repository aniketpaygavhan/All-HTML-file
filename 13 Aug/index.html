<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <form action="main.java">
        <h1>Welcome to Aniket World</h1>
        <input type="text" name="fullname" id="na" placeholder="Enter full name" required pattern="[A-Za-z]*" {3,10} />
        <br><br>
        <input type="email" id="em" placeholder="Enter full Email" required pattern="[A-Za-z0-9]+@\.[A-Za-z] {2,}" />
        <br><br>
        <input type="number " placeholder="Age " id="age " min="18 " required max="56 " />
        <br><br>
        <input type="password " placeholder="Enter Password " id="pwd " minlength="8 " maxlength="16 " />
        <br><br>
        <input type="number " placeholder="Enter phone number " id="nam " pattern="[0-9]{10} ">
        <br><br>
        <button>Submit</button>
    </form>
</body>

</html>
