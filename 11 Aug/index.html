<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frms in HTML</title>
    <link rel="Shortcut icon" href="https://www.google.com/imgres?q=a%20icon%20image&imgurl=https%3A%2F%2Fwww.freeiconspng.com%2Fthumbs%2Fletter-a-icon-png%2Fletter-a-icon-png-17.png&imgrefurl=https%3A%2F%2Fwww.freeiconspng.com%2Fimages%2Fletter-a-icon-png&docid=PbCx6XejXKimUM&tbnid=wVTP6LWfbU7XbM&vet=12ahUKEwjWpIbE0YKPAxWB4jgGHeY_MukQM3oECBkQAA..i&w=320&h=320&hcb=2&ved=2ahUKEwjWpIbE0YKPAxWB4jgGHeY_MukQM3oECBkQAA">

<body>

    <h1>Simple form</h1>
    <form action="main.java" method="post">
        <label for="un">Enter username</label>
        <input type="text" placeholder="Eg.Alok Singh" id="un" name="un" />
        <br><br>
        <label for="em">Email Email</label>
        <input type="email" placeholder="Eg.Singhalok@gmail.com" id="em" name="em" />
        <br><br>
        <label for="Password">Enter the Password</label>
        <input type="pwd" placeholder="Eg.12345870" id="pwd" name="Password" />
        <br><br>
        <input type="color" name="" id="">
        <br><br>
        <input type="date" name="" id="">
        <input type="datetime-local" name="" id=""> <br><br>
        <input type="file" name="" id=""> <br><br>
        <input type="range" name="" id=""><br><br>
        <input type="number" name="" id=""><br><br>
        <input type="week" name="" id=""><br><br>
        <input type="month" name="" id=""><br><br><input type="url" name="" id=""><br><br>
        <button>
            Submit
        </button>
    </form>
</body>

</html>
