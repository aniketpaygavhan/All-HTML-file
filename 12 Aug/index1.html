<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Liecence Registeration</h1>
    <form action="/licence">
        <fieldset>
            <legend>Sing up-form</legend>
            <div>
                <label for="nam">Enter full name</label>
                <input type="text" name="Fullname" id="nam"><br><br>
            </div>
            <div>
                <label for="llr">Enter LLR No</label>
                <input type="text" name="llr" id="llr"><br><br>
            </div>
            <div>
                <label for="Gender">Select Gender:</label> <br>
                <input type="radio" name=" Gender" id="mal">
                <label for="m">male</label>
                <input type="radio" name="Gender" id="f">
                <label for="f">Female</label>
            </div><br><br>
            <div>
                <label for="">Select Venchicles:</label><br><br>
                <input type="checkbox" id="2w" name="2 wheeler">
                <label for="2w">2 wheeler</label>
                <input type="checkbox" id="4w" name="4 wheeler">
                <label for="4w">4 wheeler</label>
            </div><br><br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </fieldset>
    </form>
</body>

</html>
